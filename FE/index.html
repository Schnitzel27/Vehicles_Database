<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="./functions/api.js"></script>
<script type="text/javascript">
  getAllVehicles();
  getAllPersons();
</script>
<script>
  var myModal = document.getElementById('myModal')
  var myInput = document.getElementById('myInput')

  myModal.addEventListener('shown.bs.modal', function () {
    myInput.focus()
  })
</script>
<html>

<head>
  <title>Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css">
  </link>
</head>

<body>
  <div class="row">
    <div class="col">
      <h1>Vehicles:</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Plate</th>
            <th scope="col">Colour</th>
            <th scope="col">Seats</th>
            <th scope="col">Doors</th>
            <th scope="col">Owner</th>
            <th scope="col">Delete vehicle</th>
            <th scope="col">Update vehicle</th>
          </tr>
        </thead>
        <tbody id="allVehicles"></tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Create Person
      </button>
      <div id=errorCreateUser class="errorFont">
      </div>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#vehicleModal">
        Create Vehicle
      </button>
      <div id=errorCreateVehicle class="errorFont">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h1>Persons:</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Lastname</th>
            <th scope="col">Prename</th>
          </tr>
        </thead>
        <tbody id="allPersons"></tbody>
      </table>
    </div>
  </div>
</body>

<!-- Modal for creating user -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="createUserForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="inputPrename" class="form-label">Prename</label>
            <input type="text" class="form-control" id="inputPrename">
          </div>
          <div class="mb-3">
            <label for="inputLastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="inputLastname">
          </div>
          <div class="mb-3">
            <label for="inputHairColour" class="form-label">Hair Colour</label>
            <input type="text" class="form-control" id="inputHairColour">
          </div>
          <div class="mb-3">
            <label for="inputSize" class="form-label">Size</label>
            <input type="text" class="form-control" id="inputSize">
          </div>
          <div class="mb-3">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
          <div class="mb-3">
            <label for="inputHouseNumber" class="form-label">House number</label>
            <input type="text" class="form-control" id="inputHouseNumber">
          </div>
          <div class="mb-3">
            <label for="inputPLZ" class="form-label">PLZ</label>
            <input type="text" class="form-control" id="inputPLZ">
          </div>
          <div class="mb-3">
            <label for="inputPlace" class="form-label">Place</label>
            <input type="text" class="form-control" id="inputPlace">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="savePerson()" class="btn btn-success" data-bs-dismiss="modal">Create
            User</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal for creating vehicle -->
<div class="modal fade" id="vehicleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Vehicle</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="createUserForm">
        <div class="modal-body">
          <div class="mb-3">
            <label for="inputColour" class="form-label">Colour</label>
            <input type="text" class="form-control" id="inputColour">
          </div>
          <div class="mb-3">
            <label for="inputSeats" class="form-label">Seats</label>
            <input type="text" class="form-control" id="inputSeats">
          </div>
          <div class="mb-3">
            <label for="inputDoors" class="form-label">Doors</label>
            <input type="text" class="form-control" id="inputDoors">
          </div>
          <div class="mb-3">
            <label for="inputPlate" class="form-label">Plate</label>
            <input type="text" class="form-control" id="inputPlate">
          </div>
          <!--
            <div class="mb-3">
              <label for="inputOwner" class="form-label">Owner ID</label>
              <input type="text" class="form-control" id="inputOwner">
            </div>
          -->
          <div class="mb-3">
            <div class="btn-group">
              <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select owner
              </button>
              <ul class="dropdown-menu" id="dropdownOwner">
              </ul>
            </div>
            <br></br>
            <div>
              <span id="selectedOwner"></span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" onclick="saveVehicle()" class="btn btn-success" data-bs-dismiss="modal">Create
            Vehicle</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>

</html>
